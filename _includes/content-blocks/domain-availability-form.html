<div id="domain-availability-form" class="domain-avail-search">
  <h2>Check availability</h2>
  <p>Search to see if the .gov domain you want is available.</p>
  <form class="usa-search usa-search--domain-secondary usa-search--domain-choosing" role="search">
    <label class="usa-sr-only" for="domain-input-choosing">Search</label>
    <div class="usa-search--domain__form-group">
      <input
        class="usa-input usagov-search-autocomplete"
        id="domain-input-choosing"
        type="search"
        autocomplete="off"
        aria-label="Start your .gov domain search. Do not include .gov."
      /><span class="usa-search__submit-text" aria-hidden="true">.gov</span>
    </div>
    <button
      class="usa-button usa-search--domain__submit"
      type="submit"
      onclick="checkDomainAvailability('domain-input-choosing', true); return false;"
      aria-label="Search"
      title="Search"
    >Search</button>
  </form>
  <div class="usa-search--domain_message" id="usa-search--domain_message"></div>
</div>
